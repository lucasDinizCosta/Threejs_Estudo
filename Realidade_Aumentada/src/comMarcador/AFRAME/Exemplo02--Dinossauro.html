<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <!-- Tag that adapt the dimensions(width, height) of interface for mobile devices:
        https://developer.mozilla.org/pt-BR/docs/Mozilla/Mobile/Viewport_meta_tag
  -->
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <script src="../../../libs/aframe-master.js"></script>
  
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="../../../libs/MarkerTracking--LocationBasedAR/AFRAME/aframe-ar.js"></script>


  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;' renderer='antialias: true; alpha: true; precision: medium;'>
      <a-marker preset="hiro">
   
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
